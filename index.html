<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Corner</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--My css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/ac09a770e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class=" container">
        <h2 class=" text-center mt-4 primary-color display-6 fw-bold">Phone Corner</h2>
        <!-- search option start -->
        <div class="input-group mb-3 w-75 mx-auto my-4">
            <input id="searchFild" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="getSearchResult()" class="btn text-white btn-bg-color" type="button">Search</button>
            </div>
        </div>
        <!-- search option end  -->
        <!-- disply error  -->
        <div id="searchError" class=" d-none d-flex align-items-center justify-content-center flex-column mt-5">
            <h3> Search No Phone </h3>
            <p class="">We're sorry. We cannot find any matches for your search term.</p>
        </div>
        <!--  looding  -->
        <div id="loading" class=" d-flex justify-content-center align-items-center d-none">
            <img src="images/loading.gif" class=" img-fluid w-50 mx-auto" alt="">
        </div>
        <!-- see details start  -->
        <div>
            <h2 id="phoneDetailsHeading" class="d-none primary-color my-3">Phone Details:</h2>
            <div id="phoneDetails">

            </div>
            <hr id="hrLine" class=" d-none w-50 opacity-50 primary-color mx-auto mt-4" >
        </div>
        <!-- see details end -->
        <!-- seen search result start-->
        <div>
            <h2 id="phoneHeading" class="d-none  primary-color text-center fw-bold text-uppercase mt-3"> Phones</h2>
            <div id="addPhone" class="row row-cols-1 row-cols-md-3 g-4 mt-2">

            </div>
        </div>
        <!-- seen search result end-->
    </section>
    <!-- script link  -->
    <script src="script.js"></script>
</body>
</html>
