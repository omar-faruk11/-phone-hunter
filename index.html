<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Corner</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--My css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class=" container">
        <h2 class=" text-center mt-4 text-danger">Phone Corner</h2>
        <!-- search option start -->
        <div class="input-group mb-3 w-75 mx-auto my-4">
            <input id="searchFild" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="getSearchResult()" class="btn text-white btn-bg-color" type="button">Search</button>
            </div>
        </div>
        <!-- search option end  -->
        <!-- seen search result start-->
        <div id="addPhone" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
        <!-- seen search result end-->
    </section>
    <!-- script link  -->
    <script src="script.js"></script>
</body>

</html>
